<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Quiz app</title>
</head>
<body>
    <!--top section-->
    <div class="intro py-3 bg-white text-center">
         <div class="container">
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
         </div>
    </div>

    <!--result ssection-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are<span class="text-primary display-4 p-3">0%</span>ninja</p>
        </div>
    </div>

    <!--quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">on with the questions</h2>
            
            
            <form action="" class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. 
                        how do you give a Someonee directions?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                      <label class="form-check-label">
                        show them a map
                      </label>  
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                      <label class="form-check-label">
                        Check Google
                      </label>  
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C" >
                      <label  class="form-check-label">
                       dont worry, someone will find you
                      </label>  
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. 
                        If Tade has 3 apples, then gives one to mario & one to yoshi, how many apples does the Tade have left?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                      <label class="form-check-label">
                        1 apple
                      </label>  
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" >
                      <label  class="form-check-label">
                       3 apples and two corpses
                      </label>  
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="C" >
                      <label  class="form-check-label">
                       5 apples 
                      </label>  
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3. 
                     how do you know when you have met a Nerd?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                      <label class="form-check-label">
                        You will recongnize the outfit
                      </label>  
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" >
                      <label  class="form-check-label">
                       The grim reaper will tell you
                      </label>  
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="C" >
                      <label  class="form-check-label">
                        You ask
                      </label>  
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4. 
                        what is a coder favourite array method?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                      <label class="form-check-label">
                        For each()
                      </label>  
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" >
                      <label  class="form-check-label">
                       slice()
                      </label>  
                    </div>
                     <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="C" checked>
                      <label class="form-check-label">
                        loop()
                      </label>  
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit"class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
